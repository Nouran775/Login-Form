<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h2 class="text-center text-white mt-5 gap-4">Smart Login System</h2>
    <form id="loginForm" class="d-flex flex-column gap-4 w-75 mx-auto mt-3" action="">
        <input oninput="validateEmail(this)" class="form-control" type="email" name="email" id="email" placeholder="Enter your email">
        <input type="password" name="password" id="password" placeholder="Enter your password">
        <button  class="text-white " id="loginBtn">Login</button>
        <p id="result" class="text-danger"></p>
    </form>
  <span class="d-flex justify-content-center text-white mt-3">  
    <p>Don't have an account?</p>
    <a href="http://127.0.0.1:5500/register.html" target="_blank">Sign Up</a>
  </span>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
