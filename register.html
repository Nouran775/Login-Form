<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h2 class="text-center text-white mt-5 gap-4"> Register System</h2>
    <form id="registerForm" class="d-flex flex-column gap-4 w-75 mx-auto mt-3" action="http://127.0.0.1:5500/home.html">
        <input oninput="validateName(this)" class="form-control" type="text" name="name" id="name" placeholder="Enter your name">
        <input oninput="validateEmail(this)" class="form-control" type="email" name="email" id="email" placeholder="Enter your email">
        <input oninput="validatepass(this)" class="form-control"  type="password" name="password" id="password" placeholder="Enter your password">
        <p class="text-white fw-light fs-6">*Password must be Minimum eight characters, at least one upper case English letter, one lower case English letter, one number and one special character*</p>
        <button  class="text-white " id="registerBtn">Register</button>
    </form>
  <span class="d-flex justify-content-center text-white mt-3">  
    <p>Already have an account?</p>
    <a href="http://127.0.0.1:5500/" target="_blank">Login</a>
  </span>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="register.js"></script>
</body>
</html>
